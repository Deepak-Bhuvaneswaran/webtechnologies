<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8dc;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            color: #FFA500;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Quick Notes</h1>
    <p>Write down your thoughts, ideas, or important notes quickly.</p>
    <textarea placeholder="Type your notes here..."></textarea>
    <button style="margin-top: 10px; padding: 10px 20px; background-color: #FFA500; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Save Note
    </button>
    <a href="index.html" style="display: block; margin-top: 20px; color: #FFA500;">Back to Home</a>
</body>
</html>
